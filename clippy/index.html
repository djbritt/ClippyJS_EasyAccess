    <body>
      <div class="window-wrapper">
        <div class="window">
          <div class="window-border">
            <div class="title-bar  h-count">


              <div class="control-box">
                <a class="button-3d minimize"><span>&nbsp;</span></a>
                <a class="button-3d maximize"><span>&nbsp;</span></a>
                <a class="button-3d close"><span>&nbsp;</span></a>
              </div>

              <span class="title">
                ClippyJS Easy Access - Microsoft Word
              </span>
            </div>

            <div class="menu-bar  h-count">
              <a><span>F</span>ile</a>
              <a><span>E</span>dit</a>
              <a><span>V</span>iew</a>
              <a><span>I</span>nsert</a>
              <a>F<span>o</span>rmat</a>
              <a><span>T</span>ools</a>
              <a>T<span>a</span>ble</a>
              <a><span>W</span>indow</a>
              <a><span>H</span>elp</a>

              <div class="clear"></div>
            </div>

            <div class="toolbar float-left">
              <a class="b-new"></a>
              <a class="b-open"></a>
              <a class="b-save"></a>
              <span class="sep"></span>

              <a class="b-print"></a>
              <a class="b-spell"></a>
              <span class="sep"></span>

              <a class="b-copy"></a>
              <a class="b-paste"></a>
              <span class="sep"></span>

              <a class="b-undo" data-cmd="undo"></a>
              <a class="b-redo" data-cmd="redo"></a>

              <div class="clear"></div>
            </div>

            <div class="toolbar  float-left">
              <a class="b-style"></a>

              <div class="picker"><span class="arrow"></span>Normal</div>
              <div class="picker"><span class="arrow"></span>Times New Roman</div>
              <div class="picker"><span class="arrow"></span>12</div>

              <span class="sep"></span>

              <a class="b-bold" data-cmd="bold"></a>
              <a class="b-italic" data-cmd="italic"></a>
              <a class="b-underline" data-cmd="underline"></a>
              <span class="sep"></span>

              <a class="b-left" data-cmd="justifyLeft"></a>
              <a class="b-center" data-cmd="justifyCenter"></a>
              <a class="b-right" data-cmd="justifyRight"></a>

              <div class="clear"></div>
            </div>
            <div class="clear"></div>

            <div class="content">
              <div class="content-box">
                <div class="top-ruler  h-count">
                  <div class="ruler"></div>
                </div>
                <div class="left-ruler" style="height: 716px;"></div>
                <div class="document-scroller" style="height: 716px;">

                  <div class="document-content">
                    <div class="document container">
                      <button id="myButton" onclick="start('Merlin')">Start</button>
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

                      <script src="clippy.min.js"></script>

                      <div class='agents' style='margin-top:50px; border: 1px solid black'>AGENTS<br></div>

                      <div class='actions' style='margin-top:50px; border: 1px solid black'>ACTIONS - be patient, each action enters a queue<br></div>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="status-bar  h-count">
              <div class="status-bar-content">
                <span class="box">
                  Page 1
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Sec 1
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  1/1
                  &nbsp;&nbsp;&nbsp;&nbsp;
                </span>
                <span class="box">
                  At 1"
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Ln 1
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Col 1
                  &nbsp;&nbsp;&nbsp;&nbsp;
                </span>
                <span class="box disabled">
                  REC
                </span>
                <span class="box disabled">
                  TRK
                </span>
                <span class="box disabled">
                  EXT
                </span>
                <span class="box disabled">
                  OVR
                </span>
              </div>
            </div>
          </div>
        </div>

        <script type="text/javascript">
          let myAgent;
          var count = 0;

          function start(arg) {
            $('.clippy').remove()
            removeButtons()

            clippy.load(arg, function(agent){
              // do anything with the loaded agent
              agent.show();
              // agent.speak('When all else fails, bind some paper together. My name is Clippy.');
              agent.animations();

              agent.moveTo(100,300);

              myAgent = agent;


              createButtons();

              if (count==0) {
                createAgentButtons()
                count++
              }
            });
          }

          function createButtons() {
            console.log("create actions")
            for (let i = 0; i < animations.length; i++) {
              let button = document.createElement("button");
              button.innerHTML = animations[i];
              button.className = "my-button";
              button.onclick = function() {
                myAgent.play(animations[i]);
              };
              document.getElementsByClassName('actions')[0].appendChild(button);
            }
          }

          function createAgentButtons() {
            for (let i = 0; i < agents.length; i++) {
              let button = document.createElement("button");
              button.innerHTML = agents[i];
              button.onclick = function() {
                start(agents[i]);
              };
              document.getElementsByClassName('agents')[0].appendChild(button);
            }
          }

          function removeButtons() {
            let buttons = document.getElementsByClassName("my-button");
            while(buttons.length > 0) {
              buttons[0].remove();
            }
          }


        </script>
